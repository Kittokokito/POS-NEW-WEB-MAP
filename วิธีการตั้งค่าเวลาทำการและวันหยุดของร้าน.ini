วิธีการตั้งค่าเวลาทำการและวันหยุดของร้าน
เพื่อให้คุณสามารถจัดการเวลาเปิด-ปิดร้านและวันหยุดได้เองโดยไม่ต้องแก้ไขโค้ดหลัก (index.html) เราได้เปลี่ยนมาใช้ระบบการดึงข้อมูลจากไฟล์ config.json แทน

ทำตามขั้นตอนง่ายๆ ดังนี้:

ขั้นตอนที่ 1: สร้างไฟล์ config.json
ใน Repository ของคุณบน GitHub (ที่เดียวกับที่เก็บไฟล์ index.html) ให้สร้างไฟล์ใหม่ชื่อว่า config.json

คัดลอกโค้ดด้านล่างนี้ไปวางในไฟล์ config.json ของคุณ:

{
  "openingTime": "09:00",
  "closingTime": "17:00",
  "closedDays": [0],
  "specialHolidays": [
    "2025-12-25",
    "2026-01-01"
  ]
}

ขั้นตอนที่ 2: แก้ไขค่าใน config.json
คุณสามารถแก้ไขค่าต่างๆ ในไฟล์นี้ได้ตามต้องการ:

openingTime: เวลาเปิดร้าน (รูปแบบ 24 ชั่วโมง 'HH:MM')

closingTime: เวลาปิดร้าน (รูปแบบ 24 ชั่วโมง 'HH:MM')

closedDays: วันหยุดประจำสัปดาห์ ใส่เป็นตัวเลขโดยที่:

0 = วันอาทิตย์

1 = วันจันทร์

2 = วันอังคาร

...และต่อไปเรื่อยๆ จนถึง 6 = วันเสาร์

คุณสามารถใส่ได้หลายวันโดยคั่นด้วยเครื่องหมาย , (เช่น [0, 1] หมายถึงหยุดทุกวันอาทิตย์และวันจันทร์)

ถ้าไม่มีวันหยุดประจำสัปดาห์เลย ให้ใส่เป็นวงเล็บว่างๆ []

specialHolidays: วันหยุดพิเศษที่ไม่ได้เป็นวันหยุดประจำ ใส่เป็นวันที่ในรูปแบบ 'YYYY-MM-DD' และคั่นด้วยเครื่องหมาย ,

ขั้นตอนที่ 3: นำลิงก์ไปใส่ใน index.html
หลังจากบันทึกไฟล์ config.json ใน GitHub แล้ว ให้คลิกที่ไฟล์นั้น

มองหาปุ่มที่เขียนว่า "Raw" แล้วคลิกขวาที่ปุ่มนั้น เลือก "Copy link address" (คัดลอกที่อยู่ลิงก์)

เปิดไฟล์ index.html ขึ้นมา

เลื่อนไปที่ส่วน <script> ด้านล่างสุด และมองหาบรรทัดนี้:

const CONFIG_URL = "YOUR_GITHUB_RAW_CONFIG_JSON_URL";

นำลิงก์ที่คุณคัดลอกมาไปวางแทนที่ "YOUR_GITHUB_RAW_CONFIG_JSON_URL"

ตัวอย่างการตั้งค่า
ตัวอย่างที่ 1: ร้านหยุดทุกวันจันทร์ และหยุดพิเศษวันสงกรานต์

{
  "openingTime": "10:00",
  "closingTime": "20:00",
  "closedDays": [1],
  "specialHolidays": [
    "2026-04-13",
    "2026-04-14",
    "2026-04-15"
  ]
}

ตัวอย่างที่ 2: ร้านเปิดทุกวัน ไม่มีวันหยุดประจำ

{
  "openingTime": "08:30",
  "closingTime": "16:30",
  "closedDays": [],
  "specialHolidays": []
}
